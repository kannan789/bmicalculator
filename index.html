<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="bmiCSS.css">
</head>
<body>
    <h1>Body Mass Index Calculator</h1>
    <form class="frm">
        <div class="input1"> 
        <label>Enter weight(in kgs)</label>
        <input type="number" id="js-wght"  required></div><br>
        <div>
        <label>Enter height(in cms)</label>
        <input type="number" id="js-hght" required>
        </div><br>
        <button class="btn" type="button">Submit</button>
        </form>
        <div class="result"></div>
        <div class="default show" id="res">
            <h2>BMI	Weight Status</h2>
Below 18.5 -->	Underweight<br><br>
18.5 – 24.9 -->	Normal or Healthy Weight<br><br>
25.0 – 29.9	-->   Overweight<br><br>
30.0 and Above -->	Obese
        </div>
        
           <script src="bmi.js">
           </script>
    </body>
</html>
